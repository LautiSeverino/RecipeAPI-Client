<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create or Edit Recipe</title>
    <link rel="stylesheet" href="create-recipe.css">
    <script src="create-recipe.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 id="page-title">Crear Receta</h1>
        <form id="recipe-form" enctype="multipart/form-data">
            <label for="name">Nombre de la Receta</label>
            <input type="text" id="name" name="name" placeholder="Ingresa el nombre de la receta" required>

            <label for="description">Descripción</label>
            <textarea id="description" name="description" placeholder="Ingresa la descripcion de la receta" required></textarea>

            <label for="ingredients">Ingredientes (separado por comas)</label>
            <textarea id="ingredients" name="ingredients" placeholder="Ingresa los ingredientes, separado por comas" required></textarea>

            <label for="steps">Pasos (separado por comas)</label>
            <textarea id="steps" name="steps" placeholder="Ingresa los pasos, separado por comas" required></textarea>

            <label for="preparationTime">Tiempo de Preparación (minutos)</label>
            <input type="number" id="preparationTime" name="preparationTime" min="0" required>

            <label for="cookingTime">Tiempo de Cocción (minutos)</label>
            <input type="number" id="cookingTime" name="cookingTime" min="0" required>

            <label for="servings">Porciones</label>
            <input type="number" id="servings" name="servings" min="1" required>

            <label for="category">Categoria</label>
            <input type="text" id="category" name="category" placeholder="Ingresa la categoria (Ej, Postres)" required>

            <label for="image" class="file-upload">
                Seleccionar Imagen
                <input type="file" id="image" name="image" accept="image/*">
            </label>
            <div id="preview-container">
                <img id="image-preview" src="" alt="Image preview">
            </div>
            

            <button type="submit" id="submit-button">Guardar Receta</button>
        </form>
    </div>
</body>
</html>
